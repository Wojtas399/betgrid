name: screen_component
description: A new brick created with the Mason CLI.
version: 0.1.0+1
environment:
  mason: ">=0.1.0"
vars:
  screen_name:
    type: string
    description: Name of the screen
    prompt: 'Type the name of the screen:'
  component_name:
    type: string
    description: Name of the screen component
    prompt: 'Type the name of the screen component:'
